<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/grid/simple-grid.min.css">
  <link rel="stylesheet" href="styles/index.css">
  <title>Book Mark</title>
</head>
<body>
  <main class="container">
    <!-----------MODAL-------------------------------------------->
    <div class = "modal hidden" > 
    <div class="modal-content">
          <div class="modal-header">
            <span class="close">&times;</span>
            <h2>Add a Book</h2>
          </div>
          <div class="modal-body">
            <div class=js-error></div>
            <form class="js-inputForm" id="inputForm" autocomplete="off">
              <div>
                <label for="title">Title</label><br>
                <input type="text" id="titleInput" name="title" form="inputForm" min="1" required>
              </div>
              <div>
                <label for="url">Url</label><br>
                <input type="url" id="urlInput" name="url"  min="5" required>
              </div>
              <div>
                  <label for="desc">Description:</label><br>
                  <input type="text" id="infoInput" name="desc">
              </div>
              <div>
                  <label for="rateInput">Rating:</label><br>
                  <input name="rating" type="range" step="1" max="5" min="0" value="4"/>
              </div>
              <div class="row">
                <button class="col-3-sm" type="reset">Cancel</button><button class="col-3-sm" type="submit">Submit</button>
              </div>
            </form>
          </div>
        </div>
        </div>
        <!--- END MODAL------------------------------------->
        <div class="js-error">
        </div>
    <div class="row">
      <form class="col-6 filter">
        <label for="filter">Filter By</label>
        <select name="filter" id="filter">
          <option value="0">All</option>
          <option value="1">1 stars</option>
          <option value="2">2 stars</option>
          <option value="3">3 stars</option>
          <option value="4">4 stars</option>
          <option value="5">5 stars</option>
        </select>
      </form>
      <button class="js-addBtn col-6-sm">Add a book</button>
    </div>
 <div class="js-list row">
   <div id="placeHolder" class="col-12 error" style="text-align: center;margin-top:25%">Looking For Books...</div>
  </div>
 </main>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="scripts/API.js"></script>
<script src="scripts/book.js"></script>
<script src="scripts/DOM.js"></script>
<script src="scripts/collection.js"></script>
<script src="scripts/index.js"></script>
</html>
