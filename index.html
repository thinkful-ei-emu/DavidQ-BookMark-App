<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/grid/simple-grid.min.css">
  <link rel="stylesheet" href="styles/index.css">
  <title>Book Mark</title>
</head>
<body>
  <main class="container"  role="main" >
    <!--MODAL                                                         -->
    <div class = "modal hidden" > 
    <div class="modal-content">
          <div class="modal-header">
            <h2>Add a Book</h2>
          </div>
          <div class="modal-body">
            <div class=js-error></div>
            <form class="js-inputForm" id="inputForm" autocomplete="off" role="form">
              <div class="row">
                <label class="col-3" for="titleInput">Title</label>
                <input class="col-12" type="text" id="titleInput" name="title" form="inputForm" required>
              </div>
              <div>
                <label class="col-3" for="urlInput">Url</label>
                <input class="col-12" type="url" id="urlInput" name="url" placeholder="http://" required>
              </div>
              <div>
                  <label class="col-3" for="infoInput">Description:</label>
                  <textarea class="col-12" form="inputForm" rows="3" id="infoInput" name="desc"></textarea>
              </div>
              <div>
                  <label class="col-3" for="rateInput">Rating:</label>
                  <input class="col-12" id="rateInput" name="rating" type="range" step="1" max="5" min="1" value="4"/>
              </div>
              <div class="row">
                <button class="col-5-sm" type="reset">Cancel</button><button class="col-5-sm" type="submit">Submit</button>
              </div>
            </form>
          </div>
        </div>
        </div>
        <!--- END MODAL------------------------------------->
    <div class="row" role="application">
      <form class="col-9-sm filter">
        <label for="filter">Filter By:</label>
        <select name="filter" id="filter">
          <option value="0">Show All</option>
          <option value="1">&#9733</option>
          <option value="2">&#9733&#9733</option>
          <option value="3">&#9733&#9733&#9733</option>
          <option value="4">&#9733&#9733&#9733&#9733</option>
          <option value="5">&#9733&#9733&#9733&#9733&#9733</option>
        </select> 
      </form>
      <button class="js-addBtn col-3-sm" aria-haspopup="true">Add a book</button>
    </div>
 <div class="js-list row">
   <div id="placeHolder" class="col-12 error" style="text-align: center;margin-top:25%">Looking For Books...</div>
 </div>
 </main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="scripts/API.js"></script>
<script src="scripts/book.js"></script>
<script src="scripts/DOM.js"></script>
<script src="scripts/collection.js"></script>
<script src="scripts/index.js"></script>
</body>
</html>
